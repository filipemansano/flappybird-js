<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FlipBird</title>

    <style>

        .content{
            position: absolute;
            top: 10px;
            left: 10px;
        }

        #background {
            background-image: url('images/background.jpg');
            background-repeat: repeat-x;
            background-color: black;
            background-position-x: -10px;
            background-position-y: -193px;
            z-index: 0;
        }

        .dark-bg{
            background-image: url('images/background-dark.jpg')!important;
        }

        button {
            background-color: green;
            border: none;
            color: white;
            padding: 13px;
            border-radius: 6px;
        }

        canvas{
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
        }

        .buttonContent{
            width: 97%;
            text-align: center;
            position: absolute;
            top: 120px;
            z-index: 3;
        }

        .buttonContent button{
            font-size: 30px;
        }

        .helper-text{
            text-align: center;
        }

        .som {
            position: absolute;
            right: 11px;
            top: -70px;
            z-index: 5;
            font-size: 17px;
        }

        #canvas-panel{
            z-index: 1;
            border: 1px solid black;
            transition: background-color 0.5s ease;
        }

        #canvas-box{
            z-index: 2;
            background-color: transparent;
        }
    </style>
</head>
<body onmousedown='return false' onselectstart='return false'>
    
    <div class="buttonContent">
        <button onclick="javascript:start();" id="btnStart">Iniciar Jogo</button>
    </div>

    <div class="content" id="background"></div>
    <canvas class="content" id="canvas-panel"></canvas>
    <canvas class="content" id="canvas-box"></canvas>

    <div class="content helper-text" id="helper-text">
        <button class="som" onclick="switchSound();this.blur();">Som: <span id="soundController">On</span></button>
        (utilize a barra de espa√ßo para controlar o jogo)
    </div>
    

    <script src="index.js"></script>
</body>
</html>
